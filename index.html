<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Books Explorer</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      color: #333;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #222;
      letter-spacing: 1px;
    }
    #searchTerm {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      margin-bottom: 12px;
      transition: border-color 0.3s;
    }
    #searchTerm:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }
    #loadBooksBtn {
      width: 100%;
      padding: 12px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #loadBooksBtn:hover {
      background: #0056b3;
    }
    ul#bookList {
      list-style: none;
      padding-left: 0;
      margin-top: 25px;
      gap: 15px;
      display: flex;
      flex-direction: column;
    }
    ul#bookList li {
      background: white;
      border-radius: 12px;
      padding: 18px 22px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: box-shadow 0.25s ease-in-out;
    }
    ul#bookList li:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .book-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .title-link {
      font-size: 1.1rem;
      font-weight: 700;
      color: #007bff;
      text-decoration: none;
      flex: 1;
      transition: color 0.3s;
    }
    .title-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #007bff;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .toggle-btn.rotate {
      transform: rotate(180deg);
    }
    .details {
      margin-top: 12px;
      font-size: 0.9rem;
      line-height: 1.5;
      color: #444;
      border-left: 3px solid #007bff;
      padding-left: 15px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
    }
    .details.open {
      max-height: 500px; 
      padding-bottom: 12px;
    }
    .details a {
      color: #0056b3;
      text-decoration: none;
    }
    .details a:hover {
      text-decoration: underline;
    }
    #errorMsg {
      color: #e74c3c;
      text-align: center;
      margin-top: 25px;
      font-weight: 600;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Explore Books</h2>
  <input type="text" id="searchTerm" placeholder="Search by title or author..." autocomplete="off" />
  <button id="loadBooksBtn">Load Books</button>
  <ul id="bookList"></ul>
  <div id="errorMsg"></div>
  <script>
    $(document).ready(function() {
      $('#loadBooksBtn').click(function() {
        const query = $('#searchTerm').val().trim();
        $('#bookList').empty();
        $('#errorMsg').text('');

        if (!query) {
          $('#errorMsg').text('Please enter a search term.');
          return;
        }
        const url = `https://openlibrary.org/search.json?q=${encodeURIComponent(query)}`;
        $.ajax({
          url: url,
          method: 'GET',
          dataType: 'json',
          success: function(data) {
            if (!data.docs || data.docs.length === 0) {
              $('#errorMsg').text('No books found for this search.');
              return;
            }
            const books = data.docs.slice(0, 10);
            books.forEach(function(book, index) {
              const title = book.title || 'No Title';
              const author = (book.author_name && book.author_name[0]) || 'Unknown Author';
              const bookUrl = book.key ? `https://openlibrary.org${book.key}` : '#';

              const editionKeys = book.edition_key ? book.edition_key.join(', ') : 'N/A';
              const isbns = book.isbn ? book.isbn.join(', ') : 'N/A';
              const workId = book.key ? book.key.replace('/works/', '') : 'N/A';
              $('#bookList').append(`
                <li>
                  <div class="book-header" data-index="${index}">
                    <a href="${bookUrl}" target="_blank" rel="noopener noreferrer" class="title-link">${title}</a>
                    <button class="toggle-btn" aria-label="Toggle details">&#x25BC;</button>
                  </div>
                  <div class="details" id="details-${index}">
                    <strong>Book Details:</strong><br>
                    Title: ${title}<br>
                    Author: ${author}<br><br>
                    <strong>Edition Identifiers:</strong><br>
                    Editions: ${editionKeys}<br>
                    ISBNs: ${isbns}<br><br>
                    <strong>Work Identifiers:</strong><br>
                    Work ID: ${workId}<br>
                    Open Library URL: <a href="${bookUrl}" target="_blank" rel="noopener noreferrer">${bookUrl}</a>
                  </div>
                </li>
              `);
            });
            $('.book-header').click(function(e) {
              if ($(e.target).hasClass('title-link')) return;

              const index = $(this).data('index');
              const detailsDiv = $(`#details-${index}`);
              const btn = $(this).find('.toggle-btn');

              if (detailsDiv.hasClass('open')) {
                detailsDiv.removeClass('open');
                btn.removeClass('rotate');
              } else {
                detailsDiv.addClass('open');
                btn.addClass('rotate');
              }
            });
          },
          error: function() {
            $('#errorMsg').text('Failed to fetch book data. Please try again later.');
          }
        });
      });
    });
  </script>
</body>
</html>
